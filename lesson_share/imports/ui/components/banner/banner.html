<template name='banner'>
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
		  <a class="navbar-brand" href="#">
		    <img src="LS_Shadow.svg" width="30" height="30" alt="LS">
		  </a>
		  
      {{#if currentUser}}
	        {{> dashboard}}
	    {{else}}
	        {{> register}}
	        {{> login}}
	    {{/if}}
	  </div>
	</nav>
</template>

<template name="register">
  <div class="nav navbar-nav navbar-right dropdown show">
  	<a class="dropdown-toggle navbar-text" href="#" role="button" id="registerMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			register
		</a>
	  <div class="dropdown-menu">
		  <form class="px-4 py-3">
		    <div class="form-group">
		      <!-- <label for="registerEmail">Email address</label> -->
		      <input type="email" class="form-control" id="registerEmail" placeholder="email@example.com">
		    </div>
		    <div class="form-group">
		      <!-- <label for="registerPassword">Password</label> -->
		      <input type="password" class="form-control" id="registerPassword" placeholder="Password">
		    </div>
		    <div class="form-group">
		      <!-- <label for="registerName">Name</label> -->
		      <input type="name" class="form-control" id="registerName" placeholder="Name">
		    </div>

		    <button type="submit" class="btn btn-primary">Register</button>
		  </form>
		</div>
	</div>
</template>

<template name="login">
  <div class="nav navbar-nav navbar-right dropdown show">
  	<a class="dropdown-toggle navbar-text" href="#" role="button" id="loginMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			login
		</a>
	  <div class="dropdown-menu">
		  <form class="px-4 py-3">
		    <div class="form-group">
		      <!-- <label for="loginEmail">Email address</label> -->
		      <input type="email" class="form-control" id="loginEmail" placeholder="email@example.com">
		    </div>
		    <div class="form-group">
		      <!-- <label for="loginPassword">Password</label> -->
		      <input type="password" class="form-control" id="loginPassword" placeholder="Password">
		    </div>
		    <div class="form-check">
		      <input type="checkbox" class="form-check-input" id="dropdownCheck">
		      <label class="form-check-label" for="dropdownCheck">
		        Remember me
		      </label>
		    </div>
		    <button type="submit" class="btn btn-primary">Sign in</button>
		  </form>
		  <div class="dropdown-divider"></div>
		  <a class="dropdown-item" href="#">Forgot password?</a>
		</div>
	</div>
</template>

<template name="dashboard">
	<ul class="nav navbar-nav navbar-right loginButtons">
    <p><a href="#" class="logout">Logout</a></p>
  </ul>
</template>
