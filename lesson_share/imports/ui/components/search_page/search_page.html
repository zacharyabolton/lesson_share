<template name='search_page'>
	<div class="content">
	 	<h1 class="content">Working title: Lesson Share</h1>
	 	<form class="content" action="#">
	 		<input type="text" name="search" placeholder="Search Keywords..." autofocus>
	 	</form>
	 	<div class="content">
	 		<img src="LS_Shadow.svg" width="400" height="400" alt="LS" class="content logo">
	 	</div>
 	</div>

  <ul class="list-group">
    {{#if searching}}
      {{> loading}}
    {{else}}
      {{#each docs}}
        <li class="list-group-item clearfix">
          <span class="pull-left">{{title}} by <strong>{{author}}</strong></span>
          <span class="pull-right">{{subject}}</span>
        </li>
      {{else}}
        <p class="alert alert-warning">Nothing found for {{query}}.</p>
      {{/each}}
    {{/if}}
  </ul>
</template>
