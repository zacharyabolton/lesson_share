<template name="results">
	<div class="col-xs-12" name='maindiv'>
		
	  {{> banner}}
	  <form class="content" action="{{query}}" method="post"> <!-- maybe method='post' is unecessary or even detrimental -->
	 		<input type="text" name="search" placeholder="Search Keywords...">
	 	</form>
	  <ul class="list-group">
	    {{#if searching}}
	      {{> loading}}
	    {{else}}
	      {{#each docs}}
	        <li class="list-group-item clearfix">
	          <span class="pull-left">{{meta.title}} by <strong>{{meta.author}}</strong></span>
	          <span class="pull-right">{{meta.subject}}</span>
	        </li>
	      {{else}}
	        <p class="alert alert-warning">Nothing matching <b>{{params}}</b>.</p>
	      {{/each}}
	    {{/if}}
	  </ul>
	</div>
	
</template>


<template name="loading">
	<h1>We're loading your results.</h1>
</template>
