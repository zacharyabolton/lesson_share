<template name="results">
	<div class="col-xs-12" name='maindiv'>
		
	  {{> banner}}
	  
	  
	  	{{#if Template.subscriptionsReady}}
		  	<ul id="resultsBody" class="list-group">
		  		<div id="resultsSearch">
				  	<form class="resultsContent" action="{{query}}" method="post"> <!-- maybe method='post' is unecessary or even detrimental -->
				 		<input type="text" name="search" placeholder="Search Keywords..." value="{{params}}">
				 	</form>
				</div>
		  		{{#each docs}}
		        <li class="resultsItem list-group-item clearfix">
		          <p class="resultsItemContent titleP"><a href="/view/{{_id}}"><strong class="titleStrong">{{meta.title}}</strong> by {{meta.author}}</a></p>
		          <p>{{_id}}</p>
		          <p class="resultsItemContent"><strong class="subGradeP subjectStrong">Subject: {{meta.subject}}</strong> <strong class="subGradeP">Grade: {{meta.grade}}</strong></p>
		          <p class="resultsItemContent tagsP">Tagged: {{meta.tags}}</p>
		          <p class="resultsItemContent nameP">{{name}}</p>
		          <!-- <a href="{{docs.link}}?download=true" download="{{name}}" target="_parent">
						    download
						  </a>&nbsp; -->
						  <a href="/view/{{_id}}">view</a>
		        </li>
		      {{else}}
		        <p class="alert alert-warning">Nothing matching <b>{{params}}</b>.</p>
		      {{/each}}
		    </ul>
	    {{else}}
	      {{> loading}}
	    {{/if}}
	</div>
</template>


<template name="loading">
	<div class="col-xs-12">
		<h3 class="loader">We're loading your results.</h3>
		<div class="loaderIcon loader"></div>
	</div>
</template>
