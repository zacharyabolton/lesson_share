<template name="results">
	<div class="col-xs-12" name='maindiv'>
		
	  {{> banner}}
	  
	  
	  	{{#if Template.subscriptionsReady}}
		  	<ul class="list-group">
		  		<div id="resultsSearch">
					  <form class="resultsContent" action="{{query}}" method="post"> <!-- maybe method='post' is unecessary or even detrimental -->
					 		<input type="text" name="search" placeholder="Search Keywords...">
					 	</form>
					</div>
		  		{{#each docs}}
		        <li class="list-group-item clearfix">
		          <span class="pull-left">{{meta.title}} by <strong>{{meta.author}}</strong></span>
		          <span class="pull-right">{{meta.subject}}</span>
		        </li>
		      {{else}}
		        <p class="alert alert-warning">Nothing matching <b>{{params}}</b>.</p>
		      {{/each}}
		    </ul>
	    {{else}}
	      {{> loading}}
	    {{/if}}
	</div>
</template>


<template name="loading">
	<div class="col-xs-12">
		<h3 class="loader">We're loading your results.</h3>
		<div class="loaderIcon loader"></div>
	</div>
</template>
